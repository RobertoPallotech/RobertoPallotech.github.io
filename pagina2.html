<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina 2 - M√≥dulos y Progreso</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFFAF0;
        }
        header {
            background-color: #FF69B4;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .contenedor-imagenes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .imagen {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .contenedor-botones {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }
        .fila-botones {
            display: flex;
            gap: 20px;
        }
        .btn {
            width: 200px;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #modulo1 { background-color: #FFA500; }
        #modulo2 { background-color: #1E90FF; }
        #modulo3 { background-color: #32CD32; }
        .btn:hover { transform: scale(1.1); }
        .progreso {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            margin: 10px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .progreso-barra {
            height: 100%;
            width: 0%;
            background-color: #32CD32;
            transition: width 0.5s;
        }

        .btn {
            width: 200px;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .img{
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìö M√ìDULOS Y PROGRESO üìä</h1>
        <button class="btn" onclick="window.location.href='index.html'">üè† Inicio</button>
    </header>
    <main>
        <div class="contenedor-imagenes">
            <div class="imagen">
                <img class="img" src="/img1.jpg" alt="">
            </div>
            <div class="imagen">
                <img class="img" src="/img2.jpeg" alt="">
            </div>
            <div class="imagen">
                <img class="img" src="/img3.jpeg" alt="">
            </div>
        </div>
        <div class="contenedor-botones">
            <div class="fila-botones">
                <button class="btn" id="modulo1" onclick="window.location.href='pagina3.html'">üìñ M√ìDULO 1</button>
                <button class="btn" id="modulo2">üìñ M√ìDULO 2</button>
                <button class="btn" id="modulo3">üìñ M√ìDULO 3</button>
            </div>
        </div>
        <h2>Progreso</h2>
        <div class="progreso"><div class="progreso-barra" id="barra1"></div></div>
        <div class="progreso"><div class="progreso-barra" id="barra2"></div></div>
        <div class="progreso"><div class="progreso-barra" id="barra3"></div></div>
    </main>
    <script>
        function actualizarProgreso(barra, porcentaje) {
            document.getElementById(barra).style.width = porcentaje + "%";
        }
        actualizarProgreso("barra1", 30);
        actualizarProgreso("barra2", 50);
        actualizarProgreso("barra3", 70);
    </script>
</body>
</html>
